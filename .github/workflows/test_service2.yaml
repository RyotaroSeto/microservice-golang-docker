name: Test Service2

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:
  workflow_call:

env:
  SERVICE: ./services/service-2

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: ./services/service-2/go.mod
        env:
          GO111MODULE: "on"

      - uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          cd ${{ env.SERVICE }}
          go mod download

      - name: Run tests Service2
        run: go test -v ${{ env.SERVICE }}/...
